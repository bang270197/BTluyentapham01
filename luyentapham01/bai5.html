<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr_ngoisao=['Polaris','Aldebaran','Deneb','Vega','Altair','Dubhe ','Regulus'];
    let arr_chomsao=[' Ursa Minor','Tarurus','Cygnus','Lyra','Aquila','Ursa Major ','Leo'];
    let a=prompt("Nhap ten ngoi sao:");
    chomsao(a);

    function chomsao(a) {
       for (i=0;i<arr_ngoisao.length;i++)
       {
           if (arr_ngoisao[i]==a)
           {
               document.write("Chom sao tuong uong voi ngoi sao ban nhap vao "+arr_chomsao[i]);
           }
       }
    }
</script>
</body>
</html>
